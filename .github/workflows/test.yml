name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install uv
        run: pip install uv
      - name: Create venv
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e ".[test]"
      - name: Run tests
        run: uv run pytest
