name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      repository:
        description: "Target repository"
        required: true
        type: choice
        default: testpypi
        options:
          - testpypi
          - pypi

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        run: pip install uv
      - name: Build distributions
        run: uv build --wheel --sdist
      - name: Check distributions
        run: uvx twine check dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/*

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.repository == 'testpypi' }}
    permissions:
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/p/isaac-acp
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.repository == 'pypi') }}
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/isaac-acp
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
