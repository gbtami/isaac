name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install uv
        run: pip install uv
      - name: Create venv
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e ".[test]"
      - name: Run linter
        run: uv run ruff check .
