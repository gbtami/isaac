[project]
name = "isaac"
version = "0.1.0"
description = "Simple ACP agent"
requires-python = ">=3.12"
dependencies = [
    "agent-client-protocol==0.7.0",
    "pydantic-ai==1.25.1",
    "prompt-toolkit==3.0.52",
    "python-dotenv",
    "ollama",
    "pathspec",
    "rich",
]

[project.scripts]
isaac = "isaac.agent:main_entry"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
test = [
    "ruff",
    "pytest",
    "pytest-asyncio",
]

[tool.ruff]
line-length = 100

[tool.hatch.build.targets.wheel]
packages = ["src/isaac"]

[tool.pytest.ini_options]
pythonpath = ["src"]
